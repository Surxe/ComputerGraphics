<html lang="en">
    <head>
        <title>Browser Tab Name</title>
        <meta charset="utf-8">
    </head>

    <body>
        <header>
            <h1>Main Title</h1>
        </header>
        <section id="console">
            <p>Section Title</p>
        </section>
        <script id="2DVertexShader" type="notjs">
            attribute vec4 a_position;
            attribute vec3 a_color;
            varying vec3 v_color;
            void main() {
                v_color = a_color;
                gl_Position = a_position;
            }
        </script>
        <script id="2DFragmentShader" type="notjs">
            precision mediump float;
            varying vec3 v_color;
            void main() {
                gl_FragColor = vec4(v_color, 1.0);
            }
        </script>
        <section id="section_color_picker">
            <label for="colorPicker">Select a color:</label>
            <input type="color" id="color_picker" value="#ff0000">
            <p>Selected Color: <span id="color_value">#ff0000</span></p>
        </section>
        <section id="section_shape_picker">
            <label for="shape_picker">Select a shape:</label>
            <select id="shape_picker">
                <option value="triangle">Triangle</option>
                <option value="rectangle">Rectangle</option>
                <option value="line">Line</option>
                <option value="polygon">Polygon</option>
            </select>
        </section>
        <section id="section_fill_outline_picker">
            <label for="fill_outline_picker">Fill or Outline:</label>
            <select id="fill_outline_picker">
                <option value="fill">Fill</option>
                <option value="outline">Outline</option>
            </select>
        </section>
        
        <script src="js/utilities.js"></script>
        <script src="js/main.js"></script>
        <script src="js/paint_program.js"></script>
        <script src="js/init_web_gl.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/axis.js"></script>
        
        <script>
            new main();
        </script>
    </body>
</html>
