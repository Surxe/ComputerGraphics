<HTML>
	<HEAD>
		<TITLE>Test to see if I can do rotation matrices with point.</TITLE>
	</HEAD>
	<BODY>
		<script src="js/transform.js"></script>
		<script src="js/init_web_gl.js"></script>
        <script src="js/shape.js"></script>
        <script src="js/main.js"></script>

        <section id="console">
            <p>Section Title</p>
        </section>
        <script id="2DVertexShader" type="notjs">
            attribute vec4 a_position;
            attribute vec3 a_color;
            varying vec3 v_color;
            void main() {
                v_color = a_color;
                gl_Position = a_position;
            }
        </script>
        <script id="2DFragmentShader" type="notjs">
            precision mediump float;
            varying vec3 v_color;
            void main() {
                gl_FragColor = vec4(v_color, 1.0);
            }
        </script>
        <script>
            my_main = new main();

            // Initial shapes' states
            // Octagon
            var positions = [];
            var r = 0.5;

            for (let i = 0; i < 8; i++) {
                let angle = (i * Math.PI) / 4; // Divide full circle into 8 parts
                let x = r * Math.cos(angle);
                let y = r * Math.sin(angle);
                positions.push([x, y, 0]);
            }
            var translations = [0, .5, 0]
            var scalars = [.5, .5, .5]
            var rotations = [0, 0, 0]
            var should_fill = false;
            my_main.create_shape('polygon', positions, translations, scalars, rotations, should_fill);

            translations = [-.5, -.5, 0]
            my_main.create_shape('polygon', positions, translations, scalars, rotations, should_fill);

            translations = [.5, -.5, 0]
            my_main.create_shape('polygon', positions, translations, scalars, rotations, should_fill);

            my_main.render();

            function tick() {
                // Rotate first 3 shapes
                for (var i = 0; i < Math.min(3, my_main.shapes.length); i++) {
                    var shape = my_main.shapes[i];

                    // nth shape will have nth dimension rotated by 5 degrees
                    // i.e. 3rd shape will have 3rd dimension rotated, 1st shape will have 1st dimension rotated
                    shape.rotations[i] += 1;
                        
                    shape.process_transformations();
                }

                // Translate all other shapes
                move_center_shapes();

                my_main.render();
            }

            let interval_id = setInterval(tick, 1000/30);

            // When space is pressed, stop the interval
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    clearInterval(interval_id);
                }
            });

            function move_center_shapes() {
                for (var i=3; i<my_main.shapes.length; i++) {
                    var center_shape = my_main.shapes[i];
                    var magnitude = 0.01;

                    // Check if it was moved from origin
                    var dimension = 0;
                    var direction = 0;
                    var already_moved = false;
                    while (dimension <= 1) { //check x, y dims at [0, 1]
                        if (center_shape.translations[dimension] != 0) {
                            direction = center_shape.translations[dimension] / Math.abs(center_shape.translations[dimension]);
                            already_moved = true;
                            break;
                        }
                        dimension++;
                    }
                    if (!already_moved) { //if still at origin, pick a random dim and move randomly
                        dimension = Math.floor(Math.random() * 3); // [0, 1, 2]
                        direction = Math.floor(Math.random() * 2) * 2 - 1; // [-1, 1]
                    }

                    // move it if not out of bounds
                    translation = magnitude * direction;
                    center_shape.translations[dimension] += translation;
                    if (center_shape.is_out_of_bounds()) {
                        my_main.shapes.pop();
                        my_main.render();
                        console.log('out of bounds, deleting shape');
                    }
                }
            }

            // When canvas is clicked, create another shape
            document.getElementById('canvas').addEventListener('click', function(event) {
                if (my_main.shapes.length >= 4) {
                    return;
                }
                console.log('clicked canvas');
                translations = [0, 0, 0]
                my_main.create_shape('polygon', positions, translations, scalars, rotations, should_fill);
                my_main.render();
            });
        </script>
	</BODY>
</HTML>
