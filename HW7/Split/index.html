<HTML>
	<HEAD>
		<TITLE>Test to see if I can do rotation matrices with point.</TITLE>
	</HEAD>
	<BODY>
		<script src="js/transform.js"></script>
		<script src="js/init_web_gl.js"></script>
        <script src="js/shape.js"></script>

        <script>
            t = new Transform();
            t.rotate([Math.PI/4,Math.PI/4,0])
            console.log("Forward "+t.forward);
            console.log("Right "+t.right);
            console.log("Up "+t.up);
        </script>

        <section id="console">
            <p>Section Title</p>
        </section>
        <script id="2DVertexShader" type="notjs">
            attribute vec4 a_position;
            attribute vec3 a_color;
            varying vec3 v_color;
            void main() {
                v_color = a_color;
                gl_Position = a_position;
            }
        </script>
        <script id="2DFragmentShader" type="notjs">
            precision mediump float;
            varying vec3 v_color;
            void main() {
                gl_FragColor = vec4(v_color, 1.0);
            }
        </script>
        <script>
            var gl; // global

            class main {
                constructor() {
                    // Create and append canvas
                    var canvas = document.createElement("canvas");
                    document.body.appendChild(canvas);

                    // Initialize global WebGL context
                    gl = canvas.getContext("webgl");
                    if (!gl) {
                        console.error("WebGL not supported.");
                    }

                    this.webGL = new InitWebGLProgram();
                    var vertexShaderSource = document.getElementById("2DVertexShader").text;
                    var fragmentShaderSource = document.getElementById("2DFragmentShader").text;
                    var vertexShader = this.webGL.createShader(gl.VERTEX_SHADER, vertexShaderSource);
                    var fragmentShader = this.webGL.createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);

                    // Create and use the shader program
                    this.program = this.webGL.createProgram(vertexShader, fragmentShader);
                    gl.useProgram(this.program);

                    var verts = [
                        [-0.5, 0.0, 0.0],
                        [0, 0.5, 0.0],
                        [0.5, 0.0, 1.0]
                    ]
                    var temp = new Shape(verts, [0, 0, 0], [1, 1, 1], [0, 0, 15]);
                    temp.render(this.program)
                }
            }

            my_main = new main();
        </script>
	</BODY>
</HTML>
